# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               sandbox
tagline:             sandbox's sandbox
description:         sandbox's sandbox
url:                 https://sandbox.github.io
paginate:            2
disqusid:            "moonpiesandbox"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              John Le
  url:               https://twitter.com/moonpiesandbox
  email:             moonpiesandbox@gmail.com

github:
  url:         http://github.com/sandbox

exclude: [ README, Gemfile, Gemfile.lock, Procfile, gulpfile.js, Gruntfile.js, package.json, webpack.config.js, webpack.hot.config.js, node_modules, src, .nodeenv, .*, .**/*]

collections:
  demos:
    output: true
    permalink: /demos/:path/